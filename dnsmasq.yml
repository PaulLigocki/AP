---
- name: install packages
  tags: safe, dnsmasq
  package:
    name: "{{ item }}"
    state: latest
  with_items:
    - dnsmasq

- name: "Template a file to /etc/dnsmasq.conf"
  tags: test, dnsmasq
  template:
    src: templates/dnsmasq.conf.j2
    dest: /etc/dnsmasq.conf
    owner: root
    group: root
    mode: u=rw,g=r,o=r